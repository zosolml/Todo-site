<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src= "  https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= 'https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src= 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src= 'https://kit.fontawesome.com/b99e675b6e.js'></script>
  </head>
  <body>
    <h1>__TO-DO LIST__</h1>
    <div class="jumbotron">


    {% if user.is_authenticated %}
    <ul>
      {% for todo_item in all_items %}
      <li> {{todo_item.content}} </li>
      <form class="" action="/deleteTodo/{{todo_item.id}}/" method="post">
        {% csrf_token %}

        <input type="submit" name="delete" value="delete">
      </form>
      {% endfor %}
    </ul>
    <form class="" action="addTodo" method="post">
      {% csrf_token %}
      <input type="text" name="content" value="">
      <input type="submit" name="Add" value="Add">
    </form>
    <a href="accounts/logout">logout</a>
     {% else %}
      <a href="accounts/login">login</a>
      <a href="accounts/register">register</a>
     {% endif %}
  </body>
</div>
  {% include "pagination.html" with page=page_obj %}
</html>
